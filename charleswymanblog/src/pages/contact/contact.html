<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <form [formGroup]="contactForm">
        <ion-item padding>
            <ion-label>First Name</ion-label>
            <ion-input formControlName="firstName" type='text'></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label>Last Name</ion-label>
            <ion-input formControlName="lastName" type='text'></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label>E-mail Address</ion-label>
            <ion-input formControlName="emailAddress" type='e-mail'></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label>Subject</ion-label>
            <ion-input formControlName="subject" type='text'></ion-input>            
        </ion-item>
        <ion-item padding>
            <ion-label>Message</ion-label>
            <ion-textarea autosize #message rows="1" formControlName="message" type='text'></ion-textarea>            
        </ion-item>
        
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button full color="primary" (click)="submit()">Submit e-mail</button>
                </ion-col>
                <ion-col>
                    <button ion-button full color="primary" (click)="submit()">Reset</button>
                </ion-col>
            </ion-row>
        </ion-grid>
        
        
    </form>

</ion-content>
